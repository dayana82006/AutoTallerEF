<div class="container mt-5">
  <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
  <div class="card shadow p-4" style="max-width: 800px; margin: auto; background-color: #121417;">
    <h2 class="mb-4 text-center title">Crea tu cuenta</h2>
    <form class="formulario-fade-in">
      <div class="row g-3">
        <!-- Nombre -->
        <div class="col-md-6">
          <label for="nombre" class="form-label subtitle">Nombre</label>
          <input type="text" class="form-control" id="nombre">
        </div>
        <!-- Apellido -->
        <div class="col-md-6">
          <label for="apellido" class="form-label subtitle">Apellido</label>
          <input type="text" class="form-control" id="apellido">
        </div>
        <!-- Email -->
        <div class="col-md-6">
          <label for="email" class="form-label subtitle">Email</label>
          <input type="email" class="form-control" id="email">
        </div>
        <!-- Teléfono -->
        <div class="col-md-6">
          <label for="telefono" class="form-label subtitle">Teléfono</label>
          <input type="tel" class="form-control" id="telefono">
        </div>
        <!-- Contraseña -->
        <div class="col-md-6">
          <label for="password" class="form-label subtitle">Contraseña</label>
          <input type="password" class="form-control" id="password">
        </div>
        <!-- Botón -->
        <div class="col-12 text-center mt-3">
          <button type="submit" class="btn btn-primary px-5 subtitle">Registrarme</button>
        </div>
        <!-- Login -->
        <div class="col-12 text-center">
          <a href="/auth/login" class="subtitle">¿Ya tienes cuenta? Inicia sesión</a>
        </div>
      </div>
    </form>
  </div>
</div>
</div>
