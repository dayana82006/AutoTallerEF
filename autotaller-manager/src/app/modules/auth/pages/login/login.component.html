<div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
  <form
    class="container mt-5 formulario-fade-in"
    style="max-width: 400px; padding: 40px;"
    (ngSubmit)="onSubmit()"
  >
    <h1 class="mb-4 title">Bienvenido de nuevo</h1>

    <div class="mb-3">
      <label for="email" class="form-label subtitle">Email</label>
      <input
        type="email"
        id="email"
        class="form-control"
        required
        [(ngModel)]="email"
        name="email"
      />
    </div>

    <div class="mb-3">
      <label for="password" class="form-label subtitle">Contraseña</label>
      <input
        type="password"
        id="password"
        class="form-control"
        required
        [(ngModel)]="password"
        name="password"
      />
    </div>

    <button type="submit" class="btn btn-primary w-100">Iniciar sesión</button>
  </form>
</div>
