<app-client-form
  *ngIf="showForm"
  [clientToEdit]="selectedClient || undefined"
  (formSubmitted)="onFormSubmit()"
  (cancelForm)="cancelForm()"
></app-client-form>

<div *ngIf="!showForm" class="container py-4" style="margin-top: 70px">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="text-white title">Gestión de Clientes</h2>
    <button class="btn btn-primary subtitle" (click)="newClient()">Añadir Cliente</button>
  </div>

  <div class="input-group mb-3">
    <span class="input-group-text bg-dark border-secondary text-white">
      <i class="bi bi-search"></i>
    </span>
    <input
      type="text"
      class="form-control bg-dark text-white border-secondary"
      [(ngModel)]="search"
      (input)="onSearchChange()"
      placeholder="Buscar"
    />
  </div>

  <div class="table-responsive">
    <table class="table table-dark table-hover align-middle">
      <thead class="table-borderless subtitle">
        <tr>
          <th>#</th>
          <th>Nombre</th>
          <th>Teléfono</th>
          <th>Email</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let client of clients">
          <td>{{ client.id }}</td>
          <td>{{ client.name }} {{ client.lastname }}</td>
          <td>{{ client.telephone }}</td>
          <td>{{ client.email }}</td>
          <td>
            <button class="btn btn-sm btn-outline-light me-2" (click)="edit(client)">Editar</button>
            <button class="btn btn-sm btn-outline-danger" (click)="delete(client.id)">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="d-flex justify-content-between mt-3">
    <button class="btn btn-outline-light" [disabled]="page === 1" (click)="onPageChange(page - 1)">Anterior</button>
    <button class="btn btn-outline-light" [disabled]="(page * pageSize) >= total" (click)="onPageChange(page + 1)">Siguiente</button>
  </div>
</div>
