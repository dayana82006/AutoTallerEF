<div class="container py-5" style="max-width: 600px; margin-top: 80px;">
  <h2 class="mb-4 text-white">
    {{ editMode ? 'Editar Especialidad' : 'Nueva Especialidad' }}
  </h2>

  <form (ngSubmit)="save()">
    <div class="mb-3">
      <label class="form-label text-white">Nombre de la especialidad</label>
      <input
        type="text"
        class="form-control"
        placeholder="Ej: MecÃ¡nica General"
        [(ngModel)]="newSpecialty.name"
        name="name"
        required
      />
    </div>

    <div class="d-flex justify-content-between mt-4">
      <button type="submit" class="btn btn-primary">
        {{ editMode ? 'Actualizar' : 'Crear' }}
      </button>
      <button type="button" class="btn btn-secondary" (click)="cancel()" *ngIf="editMode">Cancelar</button>
    </div>
  </form>
</div>

<div class="container mt-5">
  <div class="input-group mb-3">
    <span class="input-group-text bg-dark border-secondary text-white">
      <i class="bi bi-search"></i>
    </span>
    <input
      type="text"
      class="form-control bg-dark text-white border-secondary"
      [(ngModel)]="search"
      (input)="onSearchChange()"
      placeholder="Search"
    />
  </div>
</div>

<div class="container mt-5">
  <h3 class="mb-3 text-white">Listado de Especialidades</h3>

  <table class="table table-dark table-striped table-bordered table-hover">
    <thead>
      <tr>
        <th style="width: 10%;">#</th>
        <th style="width: 70%;">Nombre</th>
        <th style="width: 20%;">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let s of specialties">
        <td>{{ s.id }}</td>
        <td>{{ s.name }}</td>
        <td>
          <button class="btn btn-sm btn-outline-light me-2" (click)="edit(s)">Editar</button>
          <button class="btn btn-sm btn-outline-danger" (click)="delete(s.id)">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
